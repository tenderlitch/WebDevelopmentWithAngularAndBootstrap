<!DOCTYPE html>
<html>
    <head>
        <title>Chapter3 - Bootstrap: Responsive Grid Layout & Components</title>
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.5.3/esm/popper.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="height: 100px;">
                <div class="col-xs-12 col-sm-4 col-md-3" style="background-color: greenyellow;">
                    <span style="color:rgb(53, 67, 189);">row:1,col:1</span>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3" style="background-color: orange;">
                    <span style="color:rgb(53, 67, 189);">row:1,col:2</span>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3" style="background-color: purple;">
                    <span style="color:rgb(53, 67, 189);">row:1,col:3</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="background-color: lightsalmon;">
                    <span style="color: navy;">row:2,col:1</span>
                </div>
                <div class="col-sm-8" style="background-color: rgb(255, 122, 222);">
                    <span style="color: navy;">row:2,col:2</span>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary">click me</button>
            <button type="button" class="btn btn-secondary">click me</button>
            <button type="button" class="btn btn-success">click me</button>
            <button type="button" class="btn btn-danger">click me</button>
            <button type="button" class="btn btn-warning">click me</button>
            <button type="button" class="btn btn-info">click me</button>
            <button type="button" class="btn btn-light">click me</button>
            <button type="button" class="btn btn-dark">click me</button>
            <button type="button" class="btn btn-link">click me</button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-primary">click me</button>
            <button type="button" class="btn btn-outline-secondary">click me</button>
            <button type="button" class="btn btn-outline-success">click me</button>
            <button type="button" class="btn btn-outline-danger">click me</button>
            <button type="button" class="btn btn-outline-warning">click me</button>
            <button type="button" class="btn btn-outline-info">click me</button>
            <button type="button" class="btn btn-outline-light">click me</button>
            <button type="button" class="btn btn-outline-dark">click me</button>
            <button type="button" class="btn btn-outline-link">click me</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg">click me</button>
            <button type="button" class="btn btn-secondary btn-sm">click me</button>
        </div>
        <div class="alert alert-primary" role="alert">This is a primary alert</div>
        <div class="alert alert-secondary" role="alert">This is a secondary alert</div>
        <div class="alert alert-success" role="alert">This is a success alert</div>
        <div class="alert alert-danger" role="alert">This is a danger alert</div>
        <div class="alert alert-warning" role="alert">This is a warning alert</div>
        <div class="alert alert-info" role="alert">This is a info alert</div>
        <div class="alert alert-light" role="alert">This is a light alert</div>
        <div class="alert alert-dark" role="alert">This is a dark alert</div>
    </body>
</html>
